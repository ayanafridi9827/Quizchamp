<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Referral Code</title>
    <link rel="stylesheet" href="login.css"> <!-- Reusing login.css for basic styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic styling for the referral input page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .referral-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .referral-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .referral-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        .referral-input-group {
            margin-bottom: 20px;
        }
        .referral-input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .referral-input-group button {
            width: 100%;
            padding: 12px;
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .referral-input-group button:hover {
            background-color: #e43f5a;
        }
        .skip-link {
            display: block;
            margin-top: 20px;
            color: #ff3b3b;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        .skip-link:hover {
            color: #e43f5a;
        }
        .error-message {
            color: #e43f5a;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .notification {
            position: fixed;
            top: -100px; /* Start hidden */
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            z-index: 2000;
            transition: top 0.5s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .notification.show {
            top: 20px;
        }
        .notification.success {
            background-color: #28a745;
        }
        .notification.error {
            background-color: #e43f5a;
        }
    </style>
</head>
<body>
    <div class="referral-container">
        <h2>Welcome to QuizChamp!</h2>
        <p>Did a friend refer you? Enter their referral code below to get a bonus!</p>
        <div class="referral-input-group">
            <input type="text" id="referral-code-input" placeholder="Enter referral code" maxlength="8">
            <button id="submit-referral-btn">Submit Code</button>
            <div id="error-message" class="error-message"></div>
        </div>
        <a href="#" id="skip-referral-link" class="skip-link">Skip for now</a>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Page Logic -->
    <script src="enter-referral-code.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizChamp - All Contests</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">QuizChamp <span class="fire">ðŸ”¥</span></h1>
        <nav class="nav-menu">
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="/wallets/wallet.html">Wallet</a></li>
                <li><a href="/referral/referral.html">Refer & Earn</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading State -->
        <div class="loading-state">
            <div class="loader"></div>
            <p>Loading contests...</p>
        </div>

        <!-- Contest Grid Container -->
        <div class="all-contests-grid">
            <!-- Contest cards will be dynamically populated here -->
        </div>

        <!-- Error State -->
        <div class="error-state" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Failed to Load Contests</h3>
            <p>Something went wrong. Please check your connection and try again.</p>
            <button class="retry-btn">Retry</button>
        </div>

        <!-- Load More Button -->
        <div class="load-more-container">
            <button id="load-more-btn" class="btn btn-primary" style="display: none;">Load More Contests</button>
        </div>
    </main>

    <!-- Contest Card Template -->
    <template id="contest-card-template">
        <div class="contest-card">
            <div class="card-glow"></div>
            <div class="particles"></div>
            <div class="horizontal-glow"></div>
            
            <div class="contest-header hidden-on-win">
                <div class="category-icon">
                    <i class="fas"></i>
                    <div class="icon-glow"></div>
                </div>
                <div class="contest-status">
                    <span class="status-badge"></span>
                </div>
            </div>

            <div class="contest-info">
                <h3 class="contest-title"></h3>
                
                <div class="prize-section">
                    <div class="prize-content">
                        <i class="fas fa-trophy"></i>
                        <span class="prize-text"></span>
                    </div>
                    <div class="prize-glow"></div>
                    <div class="sparkles">
                        <span>âœ¨</span>
                        <span>âœ¨</span>
                        <span>âœ¨</span>
                    </div>
                </div>

                <div class="user-stats"></div> <!-- New section for user stats -->
                <div class="congrats-message"></div> <!-- New section for congrats message -->
                <div class="loser-message hidden"></div> <!-- New section for loser message -->
                <div class="loser-message hidden"></div> <!-- New section for loser message -->
                <div class="loser-message hidden"></div> <!-- New section for loser message -->
                <div class="loser-message hidden"></div> <!-- New section for loser message -->

                <div class="contest-details">
                    <div class="detail-item entry-fee">
                        <i class="fas fa-coins"></i>
                        <span class="entry-fee-text"></span>
                    </div>
                    <div class="detail-item spots">
                        <i class="fas fa-users"></i>
                        <span class="spots-filled"></span>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="progress-info">
                        <span class="progress-text"></span>
                        <span class="progress-percentage"></span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-glow"></div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="join-btn">
                <span class="join-text"></span>
                <i class="fas fa-bolt"></i>
                <div class="btn-glow"></div>
            </button>
        </div>
    </template>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Load the main script -->
    <script src="home.js"></script>
</body>
</html>

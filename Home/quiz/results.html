<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="quiz.css"> <!-- Reusing quiz.css for a consistent look -->
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="results-container">
        <header class="quiz-header">
            <h1 id="results-title">Quiz Completed!</h1>
        </header>

        <main class="results-body">
            <div id="loading-state" class="loading-state">
                <div class="loader"></div>
                <p>Calculating your results...</p>
            </div>

            <div id="results-content" class="hidden">
                <div class="summary-grid">
                    <div class="summary-card score">
                        <h3>Your Score</h3>
                        <p id="final-score">0</p>
                    </div>
                    <div class="summary-card correct">
                        <h3><i class="fas fa-check-circle"></i> Correct</h3>
                        <p id="correct-answers">0</p>
                    </div>
                    <div class="summary-card incorrect">
                        <h3><i class="fas fa-times-circle"></i> Wrong</h3>
                        <p id="wrong-answers">0</p>
                    </div>
                    <div class="summary-card time">
                        <h3><i class="fas fa-clock"></i> Time Taken</h3>
                        <p id="time-taken">0s</p>
                    </div>
                </div>

                <div class="winner-info-box">
                    Winners will be announced within 24 hours.
                </div>

                <div class="answers-breakdown">
                    <h2>Question Breakdown</h2>
                    <div id="answers-container"></div>
                </div>

                <div class="results-footer">
                    <button id="home-btn">
                        <i class="fas fa-home"></i>
                        <span>Go to Home</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Results Logic -->
    <script src="results.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="pages/users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="pages/quizzes.html"><i class="fas fa-question-circle"></i> Quizzes</a></li>
            <li><a href="pages/challenges.html"><i class="fas fa-trophy"></i> Challenges</a></li>
            <li><a href="pages/withdrawals.html"><i class="fas fa-wallet"></i> Withdrawals</a></li>
            <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>

        <main>
            <div class="card-container">
                <div class="card">
                    <div class="card-icon"><i class="fas fa-users"></i></div>
                    <div class="card-info">
                        <p>Total Users</p>
                        <h3 id="users-count">Loading...</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-question-circle"></i></div>
                    <div class="card-info">
                        <p>Total Quizzes</p>
                        <h3 id="quizzes-count">Loading...</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-trophy"></i></div>
                    <div class="card-info">
                        <p>Total Challenges</p>
                        <h3 id="challenges-count">Loading...</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-wallet"></i></div>
                    <div class="card-info">
                        <p>Pending Withdrawals</p>
                        <h3 id="withdrawals-count">Loading...</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="admin-session.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>

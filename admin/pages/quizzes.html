<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management - QuizArena Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .quiz-management {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-primary);
        }

        .contest-selector {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .questions-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .questions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .questions-header h2 {
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .questions-list {
            display: grid;
            gap: 1.5rem;
        }

        .question-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .question-card.editing {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color-light);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            font-weight: 600;
            color: var(--text-primary);
        }

        .question-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border-radius: 6px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .action-btn.edit:hover {
            color: var(--primary-color);
        }

        .action-btn.delete:hover {
            color: var(--danger-color);
        }

        .question-content {
            display: grid;
            gap: 1rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .add-question-btn {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .add-question-btn:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .save-quiz-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-quiz-btn:hover {
            background: var(--primary-color-dark);
            transform: translateY(-2px);
        }

        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .contest-selector label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .contest-selector label i {
            color: var(--primary-color);
        }

        .contest-selector select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: var(--transition);
            font-size: 1rem;
        }

        .contest-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .contest-selector .form-text {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contest-sidebar {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .contest-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .contest-header h2 {
            font-size: 1.25rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .contest-header h2 i {
            color: var(--primary-color);
        }

        .contest-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .contest-item {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .contest-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
            border-color: var(--primary-color);
        }

        .contest-item.active {
            background: var(--primary-color-light);
            border-color: var(--primary-color);
        }

        .contest-item-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .contest-item-dates {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .contest-item-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .contest-item-status.active {
            background: var(--success-color-light);
            color: var(--success-color);
        }

        .contest-item-status.draft {
            background: var(--warning-color-light);
            color: var(--warning-color);
        }

        .contest-item-status.ended {
            background: var(--danger-color-light);
            color: var(--danger-color);
        }

        .questions-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .questions-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .selected-contest-info h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .contest-dates {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-contests {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .no-contests i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        .no-questions {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .no-questions i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>QuizChamp <span class="fire">ðŸ”¥</span></h1>
        </div>
        <ul class="nav-links">
            <li class="nav-item" onclick="window.location.href='../index.html'">
                <i class="fas fa-home"></i>
                Dashboard
            </li>
            <li class="nav-item" onclick="window.location.href='users.html'">
                <i class="fas fa-users"></i>
                Users
            </li>
            <li class="nav-item" onclick="window.location.href='challenges.html'">
                <i class="fas fa-trophy"></i>
                Challenges
            </li>
            <li class="nav-item active">
                <i class="fas fa-question-circle"></i>
                Questions
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="quiz-management">
            <div class="header">
                <h1>Quiz Management</h1>
                <button class="save-quiz-btn" id="save-quiz-btn">
                    <i class="fas fa-save"></i>
                    Save All Questions
                </button>
            </div>

            <div class="content-wrapper">
                <!-- Contest Selection Sidebar -->
                <div class="contest-sidebar">
                    <div class="contest-header">
                        <h2>
                            <i class="fas fa-trophy"></i>
                            Available Contests
                        </h2>
                    </div>
                    <div class="contest-list" id="contest-list">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- Questions Section -->
                <div class="questions-section">
                    <div class="questions-header">
                        <div class="selected-contest-info">
                            <h2 id="selected-contest-title">Select a Contest</h2>
                            <p id="selected-contest-dates" class="contest-dates"></p>
                        </div>
                        <button class="add-question-btn" id="add-question-btn">
                            <i class="fas fa-plus"></i>
                            Add New Question
                        </button>
                    </div>

                    <div id="questions-list" class="questions-list">
                        <!-- Questions will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toast-message"></span>
    </div>

    <!-- Load Firebase config first -->
    <script type="module" src="../js/firebase-config.js"></script>
    <!-- Then load admin session -->
    <script type="module" src="../admin-session.js"></script>
    <!-- Finally load our app code -->
    <script type="module" src="../js/quizzes.js"></script>
</body>
</html>

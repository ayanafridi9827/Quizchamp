<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges Management - QuizArena Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .challenges-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .challenges-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .challenges-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
        }

        .add-challenge-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-color-dark));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-challenge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .challenge-card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            pointer-events: none;
        }

        .challenge-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .challenge-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .challenge-subject {
            font-size: 0.875rem;
            color: var(--text-secondary);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            display: inline-block;
        }

        .challenge-status {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            text-transform: uppercase;
        }

        .status-upcoming {
            background-color: var(--warning-color);
            color: white;
        }

        .status-ongoing {
            background-color: var(--success-color);
            color: white;
        }

        .status-ended {
            background-color: var(--danger-color);
            color: white;
        }

        .challenge-details {
            margin-top: 1rem;
        }

        .challenge-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .challenge-detail-label {
            color: var(--text-secondary);
        }

        .challenge-detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .challenge-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participants-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../../assets/logo.png" alt="QuizArena Logo">
            <h1>QuizArena</h1>
        </div>
        <ul class="nav-links">
            <li class="nav-item" onclick="window.location.href='../index.html'">
                <i class="fas fa-home"></i>
                Dashboard
            </li>
            <li class="nav-item" onclick="window.location.href='users.html'">
                <i class="fas fa-users"></i>
                Users
            </li>
            <li class="nav-item active">
                <i class="fas fa-trophy"></i>
                Challenges
            </li>
            <li class="nav-item" onclick="window.location.href='quizzes.html'">
                <i class="fas fa-question-circle"></i>
                Questions
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="challenges-container">
            <div class="challenges-header">
                <h1>Challenges Management</h1>
                <button class="add-challenge-btn" id="add-challenge-btn">
                    <i class="fas fa-plus"></i>
                    Add New Challenge
                </button>
            </div>

            <div class="challenges-grid" id="challenges-grid">
                <!-- Challenge cards will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add Challenge Modal -->
    <div class="modal" id="add-challenge-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Challenge</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="add-challenge-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Challenge Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="entryFee">Entry Fee (₹)</label>
                        <input type="number" id="entryFee" name="entryFee" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="prize">Prize Amount (₹)</label>
                        <input type="number" id="prize" name="prize" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="datetime-local" id="startTime" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="datetime-local" id="endTime" name="endTime" required>
                    </div>
                    <div class="form-group">
                        <label for="bannerUrl">Banner URL (Optional)</label>
                        <input type="url" id="bannerUrl" name="bannerUrl">
                    </div>
                </div>
                <button type="submit" class="primary-btn" style="margin-top: 1rem;">
                    <i class="fas fa-paper-plane"></i>
                    Create Challenge
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toast-message"></span>
    </div>

    <script type="module" src="../admin-session.js"></script>
    <script type="module" src="../js/challenges.js"></script>
</body>
</html>

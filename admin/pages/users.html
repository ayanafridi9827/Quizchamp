<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - QuizArena Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/users.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="../index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="quizzes.html"><i class="fas fa-question-circle"></i> Quizzes</a></li>
            <li><a href="challenges.html"><i class="fas fa-trophy"></i> Challenges</a></li>
            <li><a href="withdrawals.html"><i class="fas fa-wallet"></i> Withdrawals</a></li>
            <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search users by name or email...">
        </div>

        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Wallet Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- User rows will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="loading-spinner" id="loading-spinner"></div>
        <div class="empty-state" id="empty-state" style="display: none;">
            <i class="fas fa-users"></i>
            <h3>No Users Found</h3>
            <p>Try adjusting your search criteria</p>
        </div>
    </div>

    <!-- Challenge History Modal -->
    <div class="modal" id="challenge-history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Challenge History</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="challenge-history" id="challenge-history">
                <!-- Challenge history will be populated here -->
            </div>
        </div>
    </div>

    <!-- Edit Wallet Balance Modal -->
    <div class="modal" id="edit-wallet-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Wallet Balance</h2>
                <button class="close-btn" id="close-wallet-modal">&times;</button>
            </div>
            <div class="user-info-modal">
                <div class="user-avatar" id="wallet-user-avatar"></div>
                <div class="user-details">
                    <div class="user-name" id="wallet-user-name"></div>
                    <div class="user-email" id="wallet-user-email"></div>
                </div>
            </div>
            <form id="edit-wallet-form">
                <div class="form-group">
                    <label for="new-balance">New Balance (â‚¹)</label>
                    <input type="number" id="new-balance" name="new-balance" min="0" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../admin-session.js"></script>
    <script type="module" src="../js/users.js"></script>
</body>
</html>

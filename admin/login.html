<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - QuizArena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .google-btn {
            background: white;
            color: #333;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .google-btn img {
            width: 24px;
            height: 24px;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>QuizChamp <span class="fire">ðŸ”¥</span></h1>
                <h2>Admin Login</h2>
                <p>Sign in with your admin account to continue</p>
            </div>
            <button id="googleSignIn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign in with Google
            </button>
            <div id="error-message" class="error-message">
                You don't have permission to access the admin panel.
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore,
            doc,
            setDoc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgCHdqzcsiB9VBTsv4O1fU2R88GVoOOyA",
            authDomain: "quizarena-c222d.firebaseapp.com",
            projectId: "quizarena-c222d",
            storageBucket: "quizarena-c222d.firebasestorage.app",
            messagingSenderId: "892135666693",
            appId: "1:892135666693:web:4f8bf849019603a937586c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const errorMessage = document.getElementById('error-message');

        // Sign in with Google
        googleSignInBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Check if the email is authorized
                if (user.email !== 'ayanafridi752@gmail.com') {
                    await auth.signOut();
                    errorMessage.textContent = 'Access denied. Only authorized email addresses are allowed.';
                    errorMessage.classList.add('show');
                    return;
                }

                // Check if user exists in users collection
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const adminDoc = await getDoc(doc(db, 'admins', user.uid));

                if (!userDoc.exists()) {
                    // Create new user document
                    await setDoc(doc(db, 'users', user.uid), {
                        uid: user.uid,
                        name: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL,
                        role: 'admin',
                        lastLogin: new Date().toISOString(),
                        createdAt: new Date().toISOString(),
                        walletBalance: 0,
                        totalChallengesJoined: 0,
                        challengeHistory: [],
                        currentLevel: 1,
                        preferences: {
                            notifications: true,
                            theme: 'dark'
                        }
                    });
                } else {
                    // Update last login
                    await setDoc(doc(db, 'users', user.uid), {
                        lastLogin: new Date().toISOString()
                    }, { merge: true });
                }

                // Create or update admin document
                await setDoc(doc(db, 'admins', user.uid), {
                    uid: user.uid,
                    email: user.email,
                    name: user.displayName,
                    photoURL: user.photoURL,
                    role: 'admin',
                    lastLogin: new Date().toISOString(),
                    createdAt: adminDoc.exists() ? adminDoc.data().createdAt : new Date().toISOString(),
                    permissions: {
                        canManageUsers: true,
                        canManageQuizzes: true,
                        canManageContests: true,
                        canManageSettings: true
                    },
                    status: 'active'
                });

                // Show success message
                errorMessage.textContent = 'Login successful! Redirecting...';
                errorMessage.style.color = 'var(--success-color)';
                errorMessage.classList.add('show');

                // Redirect to admin dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Error signing in:', error);
                errorMessage.textContent = 'Error signing in. Please try again.';
                errorMessage.style.color = 'var(--danger-color)';
                errorMessage.classList.add('show');
            }
        });

        // Add styles for success message
        const style = document.createElement('style');
        style.textContent = `
            .error-message {
                transition: all 0.3s ease;
            }
            .error-message.show {
                display: block;
                padding: 10px;
                border-radius: 8px;
                margin-top: 1rem;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

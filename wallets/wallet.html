<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizChamp - Wallet</title>
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="notification" class="notification"></div>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">QuizChamp <span class="fire">ðŸ”¥</span></h1>
        <nav class="nav-menu">
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="/Home/home.html">Home</a></li>
                <li><a href="#" class="active">Wallet</a></li>
                <li><a href="/referral/referral.html">Refer & Earn</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="wallet-container">
            <div class="balance-section">
                <h2>Current Balance</h2>
                <p class="balance-amount">â‚¹0.00</p>
            </div>
            <div class="actions-section">
                <button class="action-btn deposit">
                    <i class="fas fa-plus-circle"></i>
                    <span>Deposit</span>
                </button>
                <button class="action-btn withdraw">
                    <i class="fas fa-minus-circle"></i>
                    <span>Withdraw</span>
                </button>
            </div>
        </div>

        <div class="history-container">
            <h2>Transaction History</h2>
            <div class="transaction-list" id="transaction-list">
                <!-- Transactions will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Deposit Modal -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Deposit Money</h2>
            <p>Enter the amount you want to deposit.</p>
            <input type="number" id="deposit-amount" placeholder="Minimum â‚¹50" min="50">
            <button id="proceed-to-pay" class="action-btn deposit">Proceed to Pay</button>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdraw-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Withdraw Money</h2>
            <p>Enter the amount you want to withdraw.</p>
            <input type="number" id="withdraw-amount" placeholder="Enter amount">
            <input type="text" id="full-name" placeholder="Full Name">
            <input type="tel" id="phone-number" placeholder="Indian Phone Number">
            <input type="text" id="upi-id" placeholder="UPI ID">
            <button id="confirm-withdraw" class="action-btn withdraw">Confirm Withdraw</button>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="wallet.js" type="module"></script>
</body>
</html>
